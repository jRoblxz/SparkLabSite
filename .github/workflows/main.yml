name: üöÄ Deploy test website on push

on:
  push:
    branches:
      - main
      - Dev
  # Removendo pull_request se o deploy n√£o deve ocorrer ao abrir um PR.
  # pull_request:
  #   branches:
  #     - main
  #     - Dev

jobs:
  web-deploy:
    name: üéâ Deploy
    runs-on: ubuntu-latest
    steps:
      
      # 1. Obter o C√≥digo (Step Corrigida)
      - name: üöö Get latest code
        uses: actions/checkout@v4
      
      # 2. Configurar o Node.js e PNPM (Juntos)
      - name: üõ†Ô∏è Setup Node.js and PNPM
        uses: actions/setup-node@v4
        with:
          node-version: '20' # N√£o roda a instala√ß√£o aqui, fazemos no passo 3

      # 3. CR√çTICO: Instala o PNPM globalmente e o utiliza
      # Usamos 'shell: bash' para garantir que o comando export seja executado.
      - name: üì¶ Install PNPM and Build
        shell: bash
        run: |
          # Instala o pnpm globalmente e for√ßa a atualiza√ß√£o do PATH
          npm install -g pnpm --registry=https://registry.npmjs.org/
          
          # Encontra o caminho do bin√°rio do pnpm e adiciona ao PATH temporariamente
          PNPM_BIN=$(npm prefix -g)/bin
          echo "Adicionando $PNPM_BIN ao PATH"
          export PATH=$PATH:$PNPM_BIN

          # Navega para o diret√≥rio e executa os comandos, que agora devem encontrar o pnpm l
          cd ./spark-lab-code-site/
          pnpm install
          pnpm run build

      # 5. Fazer o Deploy do Conte√∫do da pasta 'dist'
      - name: üìÇ Sync files (FTP Deploy)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_SENHA }}
          local-dir: ./spark-lab-code-site/dist/
          server-dir: /public_html/
          exclude: |
            public/**
            vendor/**
            plugin/**
            Banco_de_Dados_CR/**
            crons/**
            storage/**
            .github
            .github/**
            .env
            composer.json
            composer.lock
            .htaccess
            config.php
            config.js
