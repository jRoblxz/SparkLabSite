name: ğŸš€ Deploy test website on push

on:
  push:
    branches:
      - main
      - Dev
  # Removendo pull_request se o deploy nÃ£o deve ocorrer ao abrir um PR.
  # pull_request:
  #   branches:
  #     - main
  #     - Dev

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      
      # 1. Obter o CÃ³digo (Step Corrigida)
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4
      
      # 2. Configurar o Node.js (Step Separada Corrigida)
      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # Adiciona cache para pnpm
      
      # REMOVIDA: A step "Change Directory" Ã© desnecessÃ¡ria.

      # 3. Instalar dependÃªncias e fazer o build
      # Usa working-directory para navegar atÃ© a raiz do projeto React.
      - name: Install dependencies and build
        run: |
          pnpm install 
          pnpm run build
        working-directory: ./spark-lab-code-site/

      # 4. Fazer o Deploy do ConteÃºdo da pasta 'dist'
      - name: ğŸ“‚ Sync files (FTP Deploy)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST}}
          username: ${{ secrets.FTP_USER}}
          password: ${{ secrets.FTP_SENHA}}
          local-path: ./spark-lab-code-site/dist/
          remote-path: /public_html/
          exclude: |
            public/**
            vendor/**
            plugin/**
            Banco_de_Dados_CR/**
            crons/**
            storage/**
            .github
            .github/**
            .env
            composer.json
            composer.lock
            .htaccess
            config.php
            config.js
